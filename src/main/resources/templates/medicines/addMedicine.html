<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${medicine.id != null} ? 'Edit Medicine' : 'Add Medicine'"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="mb-3">
        <a href="/medicines/list" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <h2 th:text="${medicine.id != null} ? 'Edit Medicine' : 'Add New Medicine'"></h2>
    <form th:action="@{/medicines/save}" th:object="${medicine}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="medicineName">Medicine Name</label>
            <input type="text" id="medicineName" th:field="*{medicineName}" class="form-control" placeholder="Enter medicine name" required />
        </div>
        <div class="form-group">
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" th:field="*{companyName}" class="form-control" placeholder="Enter company name" required />
        </div>
        <div class="form-group">
            <label for="manufactureDate">Manufacture Date</label>
            <input type="date" id="manufactureDate" th:field="*{manufactureDate}" th:value="${#dates.format(medicine.manufactureDate, 'yyyy-MM-dd')}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="expiryDate">Expiry Date</label>
            <input type="date" id="expiryDate" th:field="*{expiryDate}" th:value="${#dates.format(medicine.expiryDate, 'yyyy-MM-dd')}" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <input type="text" id="type" th:field="*{type}" class="form-control" placeholder="Enter type" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Medicine</button>
        <a href="/medicines/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
