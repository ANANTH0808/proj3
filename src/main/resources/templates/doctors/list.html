<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Manage Doctors</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="mb-3">
        <a href="/" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <h1>Manage Doctors</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Available Dates</th>
            <th>Available Slots</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctors}">
            <td th:text="${doctor.id}">1</td>
            <td th:text="${doctor.name}">John Doe</td>
            <td th:text="${doctor.specialization}">Specialization</td>
            <td th:text="${doctor.email}">email@example.com</td>
            <td th:text="${doctor.phone}">1234567890</td>
            <td th:text="${doctor.availableDates}">2025-05-13,2025-05-14</td>
            <td th:text="${doctor.availableSlots}">09:00 AM - 09:30 AM,10:00 AM - 10:30 AM</td>
            <td>
                <a th:href="@{/doctors/showFormForUpdate(doctorId=${doctor.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/doctors/delete(doctorId=${doctor.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this doctor?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/doctors/add}" class="btn btn-primary">Add Doctor</a>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
