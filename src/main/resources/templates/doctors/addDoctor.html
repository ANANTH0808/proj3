<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add Doctor'"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="mb-3">
        <a href="/doctors/list" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <h2 th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add New Doctor'"></h2>
    <form th:action="@{/doctors/save}" th:object="${doctor}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter doctor's name" required />
        </div>
        <div class="form-group">
            <label for="specialization">Specialization</label>
            <input type="text" id="specialization" th:field="*{specialization}" class="form-control" placeholder="Enter specialization" required />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email address" required />
        </div>
        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter phone number" />
        </div>
        <div class="form-group">
            <label for="availableDates">Available Dates (comma-separated, e.g., 2025-05-13,2025-05-14)</label>
            <input type="text" id="availableDates" th:field="*{availableDates}" class="form-control" placeholder="Enter available dates" />
        </div>
        <div class="form-group">
            <label for="availableSlots">Available Slots (comma-separated, e.g., 09:00 AM - 09:30 AM,10:00 AM - 10:30 AM)</label>
            <input type="text" id="availableSlots" th:field="*{availableSlots}" class="form-control" placeholder="Enter available slots" />
        </div>
        <button type="submit" class="btn btn-primary">Save Doctor</button>
        <a href="/doctors/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
