<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="${patient.id != null} ? 'Edit Patient' : 'Add Patient'"></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>
<body>
<div class="container mt-5">
    <div class="mb-3">
        <a href="/patients/list" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back</a>
    </div>
    <h2 th:text="${patient.id != null} ? 'Edit Patient' : 'Add Patient'"></h2>
    <form th:action="@{/patients/save}" th:object="${patient}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Patient Name</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter patient name" required />
        </div>
        <div class="form-group">
            <label for="age">Age</label>
            <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Enter age" required />
        </div>
        <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" th:field="*{gender}" class="form-control" required>
                <option value="" disabled selected>Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="height">Height (cm)</label>
            <input type="number" step="0.1" id="height" th:field="*{height}" class="form-control" placeholder="Enter height in cm" required />
        </div>
        <div class="form-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" step="0.1" id="weight" th:field="*{weight}" class="form-control" placeholder="Enter weight in kg" required />
        </div>
        <button type="submit" class="btn btn-primary">Save Patient</button>
        <a th:href="@{/patients/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
